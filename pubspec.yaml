name: firstgetxapp
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  http: ^1.3.0
  flutter_secure_storage: ^9.0.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  get: ^4.6.6
  percent_indicator: ^4.2.2
  loading_animation_widget: ^1.3.0
  camera: ^0.11.1
  path_provider: ^2.1.1
  path: ^1.8.3
